<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">YieldGuard farmland illustration</title>
  <desc id="desc">Minimal indigo and black illustration of a farm secured by blockchain.</desc>
  <rect width="1200" height="900" fill="#0b0b10"/>
  <rect x="80" y="140" width="1040" height="620" rx="36" fill="#050509" stroke="#1f2937" stroke-width="2"/>

  <!-- Horizon -->
  <rect x="120" y="320" width="960" height="2" fill="#1f2937"/>

  <!-- Fields as stripes -->
  <g transform="translate(120,320)" fill="none" stroke-width="2">
    <path d="M0 0 L260 260" stroke="#111827"/>
    <path d="M120 0 L360 260" stroke="#111827"/>
    <path d="M260 0 L500 260" stroke="#111827"/>
    <path d="M420 0 L660 260" stroke="#111827"/>
    <path d="M620 0 L860 260" stroke="#111827"/>
    <path d="M820 0 L1040 260" stroke="#111827"/>
    <path d="M0 80 H960" stroke="#111827"/>
    <path d="M0 150 H960" stroke="#111827"/>
    <path d="M0 220 H960" stroke="#111827"/>
  </g>

  <!-- Sun / node -->
  <circle cx="830" cy="230" r="54" fill="#111827" stroke="#4f46e5" stroke-width="2"/>
  <circle cx="830" cy="230" r="22" fill="#4f46e5"/>
  <circle cx="830" cy="230" r="4" fill="#e5e7eb"/>

  <!-- Network links from sun to fields -->
  <g stroke="#4f46e5" stroke-width="1.5" opacity="0.8">
    <line x1="830" y1="230" x2="620" y2="380"/>
    <line x1="830" y1="230" x2="420" y2="410"/>
    <line x1="830" y1="230" x2="260" y2="450"/>
  </g>

  <!-- Barn -->
  <g transform="translate(220,250)">
    <rect x="0" y="40" width="150" height="120" rx="10" fill="#020617" stroke="#4b5563"/>
    <path d="M0 60 L75 0 L150 60" fill="#020617" stroke="#4b5563"/>
    <rect x="56" y="86" width="38" height="74" fill="#020617" stroke="#6b7280"/>
    <line x1="56" y1="123" x2="94" y2="123" stroke="#111827"/>
    <line x1="75" y1="86" x2="75" y2="160" stroke="#111827"/>
    <rect x="24" y="78" width="24" height="24" fill="#020617" stroke="#6b7280"/>
    <rect x="102" y="78" width="24" height="24" fill="#020617" stroke="#6b7280"/>
  </g>

  <!-- Floating policy card -->
  <g transform="translate(760,420)">
    <rect x="0" y="0" width="260" height="150" rx="18" fill="#020617" stroke="#4b5563"/>
    <circle cx="40" cy="40" r="16" fill="#111827" stroke="#4f46e5"/>
    <path d="M34 40 L40 46 L50 34" stroke="#4ade80" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="70" y="42" fill="#e5e7eb" font-family="system-ui, -apple-system, BlinkMacSystemFont" font-size="14" font-weight="600">Policy auto-payout</text>
    <text x="24" y="80" fill="#9ca3af" font-family="system-ui, -apple-system, BlinkMacSystemFont" font-size="12">Triggered on on-chain crop failure or</text>
    <text x="24" y="98" fill="#9ca3af" font-family="system-ui, -apple-system, BlinkMacSystemFont" font-size="12">oracle-driven weather events.</text>
  </g>

  <!-- Metric cards bottom -->
  <g transform="translate(160,620)">
    <rect x="0" y="0" width="210" height="90" rx="16" fill="#020617" stroke="#1f2937"/>
    <text x="20" y="34" fill="#9ca3af" font-family="system-ui, -apple-system, BlinkMacSystemFont" font-size="12">Avg. payout latency</text>
    <text x="20" y="60" fill="#e5e7eb" font-family="system-ui, -apple-system, BlinkMacSystemFont" font-size="24" font-weight="600">&lt; 5 min</text>
  </g>

  <g transform="translate(400,620)">
    <rect x="0" y="0" width="210" height="90" rx="16" fill="#020617" stroke="#1f2937"/>
    <text x="20" y="34" fill="#9ca3af" font-family="system-ui, -apple-system, BlinkMacSystemFont" font-size="12">Regions covered</text>
    <text x="20" y="60" fill="#e5e7eb" font-family="system-ui, -apple-system, BlinkMacSystemFont" font-size="24" font-weight="600">Multi-state</text>
  </g>

  <g transform="translate(640,620)">
    <rect x="0" y="0" width="210" height="90" rx="16" fill="#020617" stroke="#1f2937"/>
    <text x="20" y="34" fill="#9ca3af" font-family="system-ui, -apple-system, BlinkMacSystemFont" font-size="12">On-chain guarantees</text>
    <text x="20" y="60" fill="#e5e7eb" font-family="system-ui, -apple-system, BlinkMacSystemFont" font-size="24" font-weight="600">100%</text>
  </g>
</svg>
